<!DOCTYPE html> 
<html> 
	<head> 
	<title>DXCC Lookup</title> 
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="jquery.mobile.structure-1.1.0.css" />
    <link rel="stylesheet" href="jquery.mobile.theme-1.1.0.css" />

    <script src="jquery.js"></script>
    <script src="phonegap-1.2.0.js"></script>
    <script src="jquery.mobile-1.1.0.min.js"></script>
    <script type="text/javascript">
  
	$(document).ready(function(){
      document.addEventListener('touchmove', function(e) { e.preventDefault(); }, false);
		$('.result').hide();
		
		$("#callsign_lookup").submit(function(event){

			var callsign = $("input#callsign").val()

			if(callsign != "") { 
				$('.result').show();
				
				$('input#callsign"').val("");
        
				// If callsign input not empty go get data
            //$.getJSON("http://apps.magicbug.co.uk/dxcc/index.php/api/dxcc/" + callsign,function(data) {

			} else {
				alert('Callsign Empty');
			}
		});
	
  });
  </script>
  
  <style type="text/css" media="screen">
  #pagebody {
      height: 100%;
      width: 100%;
      }
  	body {
		background-color: #eaeaea;
	}
  </style>
</head>
<body> 

<div id="pagebody" data-role="page">

	<div data-role="header">
		<h1>DXCC Lookup</h1>
	</div>

    <div data-role="content">
        <form id="callsign_lookup" action="http://apps.magicbug.co.uk/dxcc/index.php/api/dxcc/?">
            <div data-role="fieldcontain">
                    <input id="callsign" name="callsign" placeholder="callsign" value="" type="text" />
                <input type="submit" value="Lookup" />
            </div>
        </form>
    </div>


</div>

</body>
</html>
